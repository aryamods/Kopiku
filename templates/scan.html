<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopiku - GoPayment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            color: #343a40;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #28a745;
            margin-bottom: 30px;
        }
        .total {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kopiku - Gopayment</h1>
        <img src="/static/gopayment.png" alt="QR Code" class="img-fluid mb-4" style="max-width: 200px; height: auto;">
        <p class="total">Total Pembayaran: <span class="text-success">Rp {{ total }}</span></p>
        <input type="file" id="paymentImage" accept="image/*" class="form-control mb-3" onchange="toggleButton()">
        <a href="{{ url_for('thankyou') }}" class="btn btn-success mt-2">SUDAH BAYAR</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
